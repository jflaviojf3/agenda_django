{% extends "model-page.html" %}

{% block content %}

<th>
<td>
    <a href="/agenda/evento">
        <button>Home</button>
    </a>
</td>
<td>
    <a href="/agenda/">
        <button>Lista de Evento</button>
    </a>
</td>
</th>
<h2>EVENTO</h2>

<form action="submit" method="POST"> {% csrf_token %}
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <label>Título:</label><br>
    <input type="text" name="titulo" size="23" value="{{ evento.titulo }}">
    <br>
    <label>Data do Evento:</label><br>
    <input type="datetime-local" name="data_evento" value = "{{ evento.get_data_input_evento }}">
    <br>
    <label>Local do Evento:</label><br>
    <input type="text" name="local_evento" size="23" value = "{{ evento.local_evento}}">
    <br>
    <label>Descrição:</label><br>
    <textarea name="descricao" cols="24" rows="5">{{ evento.descricao }}</textarea>
    <br>
    <button type="submit" name="salvar">Salvar</button>
    <a href="/agenda/evento">
    <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
